<!DOCTYPE html>
<meta charset="utf-8">
<title>Clustered Force Layout</title>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="../dist/d3-ellipse-collision.js"></script>
<script>

var width = 960,
    height = 500,
    minSize = 10,
    maxSize = 30;

var n = 20,
    m = 10;

var color = d3.scaleOrdinal(d3.schemeCategory10)
    .domain(d3.range(m));

var nodes = d3.range(n).map(function() {
  var c = Math.floor(Math.random() * m),
      rx = Math.sqrt((c + 1) / m * -Math.log(Math.random())) * (maxSize - minSize) + minSize,
      ry = Math.sqrt((c + 1) / m * -Math.log(Math.random())) * (maxSize - minSize) + minSize,
      d = {color: c, rx: rx, ry: ry};
  return d;
});

var forceCollide = ellipseCollision.ellipseCollide()
    .radius(function(d) { return [d.rx, d.ry]; })
    .strength(1)
    .distance(0);

var force = d3.forceSimulation()
    .nodes(nodes)
    // .force("center", d3.forceCenter())
    .force("collide", forceCollide)
    //.force("gravity", d3.forceManyBody(30))
    //.force("x", d3.forceX().strength(.7))
    //.force("y", d3.forceY().strength(.7))
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append('g')
    .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

var ellipse = svg.selectAll("ellipse")
    .data(nodes)
  .enter().append("ellipse")
    .attr("rx", function(d) { return d.rx; })
    .attr("ry", function(d) { return d.ry; })
    .style("fill", function(d) { return color(d.color); })
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

function tick() {
  ellipse
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.x = d.x;
    d.y = d.y;
}

function dragged(d) {
    d.x = d3.event.x;
    d.y = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    d.x = d3.event.x;
    d.y = d3.event.y;
} 

</script>
